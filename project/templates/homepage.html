<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
        
    <nav class="navbar bg-body-tertiary">
      <form class="container-fluid">
        <a class="navbar-brand justify-content-start"> RepairIt </a>
	<button class="btn btn-outline-success me-2 justify-content-end" onclick="location.href='/make-new-repair'" type="button">New Repair</button>
        <button class="btn btn-sm btn-outline-secondary justify-content-end" type="button">Smaller button</button>
      </form>
    </nav>
    <div class="container text-center">
	<h1> All Current Devices</h1>
	    <div class="row row-cols-4">
		    {% for id, name in projects %}
		    <a href="/repair/{{ id }}">{{ name }}</a><br><br>
		    {% endfor %}
	    </div>
    </div>
	

  </body>
</html>
