<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>Bootstrap Example</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1>
		New Repair: "{{res}}"
	</h1>
	<form action="/add-new-repair/{{id}}" method="post">
		<div class="mb-3" style="width: 50%; max-width: fit-content; margin-left: auto; margin-right: auto;">
			<label for="name" class="form-label">Repair name</label>
			<input type="text" class="form-control" id="name" name="name">
		</div>
		
		<button type="submit" class="btn btn-primary" style="margin-left: auto; margin-right: auto;">Submit</button>
	</form>
</body>
